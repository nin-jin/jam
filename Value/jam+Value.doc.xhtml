<?xml-stylesheet href="../-mix/doc.stage=dev.xsl" type="text/xsl"?>
<doc_root
    xmlns="http://www.w3.org/1999/xhtml"
    >

    <h1>$jam_Value</h1>
    <p>Создаёт функцию, которая просто возвращает заданное значение.</p>

    <wc_js-test> _test.ok( $jam_Value ) </wc_js-test>
    <wc_js-test>
        var val= $jam_Value( 123 )
        _test.ok( val(), 123 )
    </wc_js-test>
    <wc_js-test>
        var val1= $jam_Value( 123 )
        var val2= $jam_Value( val1 )
        _test.ok( val2(), val1 )
    </wc_js-test>

</doc_root>
